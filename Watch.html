<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <main class="container">
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-cloc">
                    <div id="hour">00</div>
                    <p>hour</p>
                 </div>
            </div>

            <div class="clock">
                <div class="front-cloc">
                    <div id="minute">00</div>
                    <p>minutes</p>
                 </div>
            </div>

            <div class="clock">
                <div class="front-cloc">
                    <div id="second">00</div>
                    <p>seconds</p>
                 </div>
            </div>

         </div>
    </main>

</body>
</html>
